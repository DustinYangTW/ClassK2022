<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <div id="container">

    </div>

    <script src="Scripts/jquery-3.6.0.min.js"></script>
    <script>
        var item = "";
        $.ajax({
            type: 'get',
            url: 'https://data.coa.gov.tw/Service/OpenData/ODwsv/ODwsvAttractions.aspx',
            success: function (data) {
                console.log(data);
                for (var i = 0; i < data.length; i++) {
                    item = "<h2>" + data[i].Name + "</h2>";
                    item += "<h4>" + data[i].Tel + "</h4>";
                    //<a href="https://www.google.com.tw/maps/search/${data[i].Address}" target="_blank"> </a>
                    item += `<a href="https://www.google.com.tw/maps/search/${data[i].Address}" target="_blank">${data[i].Address}</a></br>`;
                    item += "<img src='" + data[i].Photo + "' />";
                    item += "<hr>";

                    $('#container').append(item);
                }
            },
            error : function () {
                alert('error');
            }
        });
    </script>
</body>
</html>
