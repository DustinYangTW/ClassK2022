<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #container {
            width: 1000px;
            margin: auto;
        }

            #container > div {
                /*border: 2px groove #808080;*/
                box-shadow:0px 0px 20px black;
                border-radius: 10px;
                margin: 10px;
                padding: 15px;
            }
            #container > div >p{
                margin:10px;
                padding:10px;
            }
            #container > img{
                width:inherit;
                margin:auto;
            }

        .displayCenter {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>

    <div id="container">

    </div>

    <script src="Scripts/jquery-3.6.0.min.js"></script>
    <script>
        var item = "";
        $.ajax({
            type: 'get',
            url: 'https://data.coa.gov.tw/Service/OpenData/ODwsv/ODwsvAttractions.aspx',
            success: function (data) {
                console.log(data);
                for (var i = 0; i < data.length; i++) {
                    //item = "<div>";
                    //item += "<h2>" + data[i].Name + "</h2>";
                    //item += "<h4>" + data[i].Tel + "</h4>";
                    //item += `<a href="https://www.google.com.tw/maps/search/${data[i].Address}" target="_blank">${data[i].Address}</a></br>`;
                    //item += "<img src='" + data[i].Photo + "' />";
                    //item += "</div>";
                    //item += "<hr>";

                    item =
                        `<div class="displayCenter" title = "${data[i].Introduction}">
                             <h2> ${data[i].Name}</h2>
                             <img src='${data[i].Photo}'/>
                             <h4>電話 : ${data[i].Tel}</h4>
                             <p>地址 :  <a href='https://www.google.com.tw/maps/search/${data[i].Address}' target="_blank">${data[i].Address}</a></br></p>     
                        </div>`;


                    $('#container').append(item);
                }
            },
            error: function () {
                alert('error');
            }
        });
    </script>
</body>
</html>
