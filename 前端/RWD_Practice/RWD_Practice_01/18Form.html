<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <title></title>
</head>
<body>

    <div class="container">
        <form action="/" method="post">
            <div class="form-group">
                <label for="account">E-mail</label>
                <input id="account" type="email" class="form-control" placeholder="name@gmail.com" />
            </div>
            <div>
                <label for="password">Password</label>
                <input id="password" type="password" class="form-control"/>
            </div>         
            <div class="custom-control custom-switch">
                <input id="checkbox" type="checkbox" class="custom-control-input"/>
                <label for="checkbox" class="custom-control-label">記住我</label>
            </div>
        </form>
    </div>

</body>
</html>
