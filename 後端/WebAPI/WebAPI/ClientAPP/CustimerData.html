<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title></title>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <table id="table1" class="table table-bordered">
        </table>
    </div>
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script>
        var item = "<tr class='bg-dark text-white text-center'><th>CustomerID</th><th>CompanyName</th><th>ContactName</th><th>ContactTitle</th><th>Address</th><th>City</th><th>Country</th></tr>";
        $('#table1').empty();
        //data.length;ContactName
        $.ajax({
            type: 'get',
            url: 'http://localhost:53860/api/Values',
            success: function (data) {
                for (let d of data) {
                    item += `<tr><td>${d.CustomerID}</td><td>${d.CompanyName}</td><td>${d.ContactName}</td><td>${d.ContactTitle}</td><td>${d.Address}</td><td>${d.City}</td><td>${d.Country}</td></tr>`;
                }
                $('#table1').append(item);
            }
        });


        $('table1');
    </script>
</body>
</html>
